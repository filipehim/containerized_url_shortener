<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .error-container {
      max-width: 600px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 5em;
      margin: 0;
      color: #ff6b6b;
    }
    h2 {
      margin-top: 10px;
      font-size: 1.8em;
    }
    p {
      margin: 20px 0;
      font-size: 1.2em;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background: #ff6b6b;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #ff4757;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <h2>URL not found...</h2>
    <p>The page you tried to access does not exist!<br>
       Please check the path entered in the URL if you typed it manually.</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
